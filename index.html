<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$benny</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffff07;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .text {
            font-family: "Helvetica", sans-serif;
            font-size: 2em;
            font-weight: bold;
            color: black;
            margin: 0 0 20px 0; /* Adds space between the text and image */
            text-align: center;
        }

        img.center {
            width: 200px; /* Fixed width for the image */
            height: auto; /* Maintain aspect ratio */
        }

        .logos-container {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 20px; /* Space between the logos */
        }

        .logo-link img {
            width: 100px; /* Fixed logo size */
            height: auto;
            transition: transform 0.3s ease;
        }

        .logo-link:hover img {
            transform: translateY(-10px);
        }
    </style>
</head>
<body>
    <div class="text">
        $benny
    </div>
    <img src="benny.png" alt="Benny" class="center">

    <div class="logos-container">
        <a href="https://pump.fun" class="logo-link" target="_blank">
            <img src="PF_logo.png" alt="PF Logo">
        </a>
        <a href="https://x.com/benny_meme" class="logo-link" target="_blank">
            <img src="X_logo.png" alt="X Logo">
        </a>
    </div>
</body>
</html>
